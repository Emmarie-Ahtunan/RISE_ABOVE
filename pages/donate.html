<main>
    <section>
        <h2 class="head-sub">Choose your donation amount:</h2>
        <form action="#" method="post">
            <input type="radio" id="amount-10" name="amount" value="10">
            <label for="amount-10">$10</label>

            <input type="radio" id="amount-25" name="amount" value="25">
            <label for="amount-25">$25</label>

            <input type="radio" id="amount-50" name="amount" value="50">
            <label for="amount-50">$50</label>

            <input type="radio" id="amount-custom" name="amount" value="custom">
            <label for="amount-custom">Custom Amount:</label>
            <input type="number" id="custom-amount" name="custom-amount">

            <input type="submit" value="Donate">
        </form>

        <h2 class="head-sub padding-extra-toppages/">Payment Information:</h2>
        <form action="#" method="post">
            <label for="card-name">Cardholder Name:</label>
            <input type="text" id="card-name" name="card-name" required>

            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" required>

            <label for="expiration-date">Expiration Date:</label>
            <input type="text" id="expiration-date" name="expiration-date" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>

            <input type="submit" value="Submit Payment">
        </form>
    </section>
